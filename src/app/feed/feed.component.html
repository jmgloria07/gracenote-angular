<h3>Your feed:</h3>
<mat-card color="primary" *ngFor="let grace of graces" >
  <mat-card-header>
      <mat-card-title class="title">{{grace.opening.displayText}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{grace.text}}
      </p>
    </mat-card-content>
</mat-card>

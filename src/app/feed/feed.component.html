<h3>Your feed:</h3>
<mat-card *ngIf="graces ? !(graces.length > 0) : true">
  <mat-card-header>
    <mat-card-title class="title">No graces yet. Share them!</mat-card-title>
  </mat-card-header>
</mat-card>
<ng-container *ngFor="let grace of graces">
  <app-grace [grace]="grace"></app-grace>
</ng-container>

<mat-card color="primary" *ngIf="!isBlank; else noGraces">
  <mat-card-header>
    <mat-card-title class="title">{{grace.opening.displayText}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{grace.text}}
    </p>
  </mat-card-content>
</mat-card>

<ng-template #noGraces>
  <mat-card-header *ngIf="!(grace)">
    <mat-card-title class="title">No graces yet. Share them!</mat-card-title>
  </mat-card-header>
</ng-template>

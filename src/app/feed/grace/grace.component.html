<mat-card color="primary">
  <mat-card-header>
    <mat-card-title class="title">{{grace.opening.displayText}}</mat-card-title>
    <mat-card-subtitle class="subtitle">{{grace.dateCreated | dateAgo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{grace.text}}
    </p>
  </mat-card-content>
</mat-card>
